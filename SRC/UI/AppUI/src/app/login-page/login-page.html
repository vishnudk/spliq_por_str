<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card class="login-card">
       <img mat-card-image  src="\icons\profile.png" alt="Company logo!!">
      <mat-card-header>
          <mat-card-title>Login to Settle</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <br>
        <br>

      <form>
    <mat-form-field appearance="outline">
      <mat-label>User Name</mat-label>
      <input matInput [(ngModel)]="username" name = "username" placeholder="">
    </mat-form-field>
    

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name = "password" placeholder="" type="password">
    </mat-form-field>

  </form>
      </mat-card-content>
      <mat-card-actions>
          <button matButton="filled" (click)="onLogin()">Login</button>
      </mat-card-actions>

      <br>
</mat-card>
</body>
</html>
